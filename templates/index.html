<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Abertura de Portas</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Scripts -->
    <script defer src="{{ url_for('static', filename='js/pyscript.js') }}"></script>
</head>

<body>
    <div class="app-container">
        <div class="control-panel">
            <!-- Header com Logo -->
            <header class="app-header">
                <div class="app-logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo COPOM" />
                </div>
                <h1 class="app-title">Controle de Acesso</h1>
                <p class="app-subtitle">Sistema de abertura remota para o pr√©dio do COPOM</p>
            </header>

            <!-- Se√ß√£o de A√ß√£o Principal -->
            <section class="action-section">
                <div class="status-indicator">
                    Sistema Online - Pronto para uso
                </div>
                
                <form action="/mostrar" method="POST" id="accessForm">
                    <button type="submit" class="main-button" id="accessButton">
                        <span class="loading-spinner"></span>
                        <span class="button-text">üö™ Abrir Porta Principal</span>
                    </button>
                </form>
            </section>

            <!-- Informa√ß√µes Adicionais -->
            <section class="info-section">
                <div class="info-item">
                    <strong>Sistema:</strong> Integra√ß√£o com API ControlID
                </div>
                <div class="info-item">
                    <strong>Localiza√ß√£o:</strong> Pr√©dio Principal - Porta de Acesso
                </div>
                <div class="info-item">
                    <strong>Desenvolvido por:</strong> Se√ß√£o de Telem√°tica - COPOM-CPI-2
                </div>
            </section>
        </div>
    </div>

    <script>
        // Sistema de feedback visual para o bot√£o
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            const button = document.getElementById('accessButton');
            button.classList.add('loading');
            button.disabled = true;
            
            // Simula o tempo de processamento
            setTimeout(() => {
                // O formul√°rio ser√° submetido normalmente
            }, 100);
        });

        // Efeito de part√≠culas sutil (opcional)
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 4px;
                height: 4px;
                background: rgba(0, 212, 255, 0.6);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation: floatUp ${3 + Math.random() * 4}s linear forwards;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 7000);
        }

        // Adiciona estilo para anima√ß√£o das part√≠culas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Cria part√≠culas ocasionalmente
        setInterval(createFloatingParticle, 3000);
    </script>
</body>
</html>
